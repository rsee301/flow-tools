name: üêõ Bug Report
description: Report a bug to help us improve Flow Tools
title: "[Bug]: "
labels: ["bug", "triage-needed"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the bug
      placeholder: |
        1. Run command `...`
        2. Navigate to `...`
        3. See error `...`
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - MCP Tools
        - Bash Aliases
        - Preferences System
        - Templates
        - Scripts/CLI
        - Documentation
        - Installation/Setup
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Flow Tools Version
      description: What version of Flow Tools are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g. macOS 14.0, Ubuntu 22.04, Windows 11]
        - Node.js: [e.g. 20.10.0]
        - npm: [e.g. 10.2.3]
        - Shell: [e.g. zsh, bash, fish]
        - Claude Flow version: [e.g. 2.0.0-alpha]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, please provide any error logs or output
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: If relevant, please share your configuration files (redact sensitive information)
      placeholder: |
        # preferences/config.yaml
        # .claude/settings.json
        # package.json (relevant parts)
      render: yaml

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you've completed these steps
      options:
        - label: I've searched existing issues and this hasn't been reported
          required: true
        - label: I've provided all the requested information above
          required: true
        - label: I've tested this with the latest version of Flow Tools
          required: true
        - label: I've removed any sensitive information from logs/configs
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might be helpful
      placeholder: Add any other context about the problem here...